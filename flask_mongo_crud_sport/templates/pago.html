<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | Adrenasport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0056b3;
            --secondary-blue: #003d82;
            --accent-orange: #ff6b00;
            --success-green: #28a745;
            --light-bg: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .payment-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .payment-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }

        .payment-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            position: relative;
        }

        .payment-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .payment-body {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .payment-card {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .payment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-orange), #ffd700);
        }

        .card-chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #c9c9c9, #e0e0e0);
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .card-chip::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.3) 50%, transparent 55%);
        }

        .card-number {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            letter-spacing: 2px;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .card-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .card-value {
            font-size: 1rem;
            font-weight: 600;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: var(--secondary-blue);
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(0,86,179,0.1);
            transform: translateY(-2px);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .payment-summary {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .summary-title {
            font-weight: 700;
            color: var(--secondary-blue);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .summary-total {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary-blue);
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            border: 2px solid var(--primary-blue);
        }

        .btn-payment {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-payment::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-payment:hover::before {
            left: 100%;
        }

        .btn-payment:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,86,179,0.4);
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 10px;
            border: 1px solid #28a745;
        }

        .security-badge i {
            color: #28a745;
            font-size: 1.2rem;
        }

        .payment-methods {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .payment-method {
            width: 50px;
            height: 30px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .payment-body {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 25px;
            }
            
            .payment-title {
                font-size: 2rem;
            }
        }

        .card-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 1.5rem;
            font-weight: 800;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <!-- Header -->
    <div class="payment-header">
        <h1 class="payment-title">
            <i class="bi bi-credit-card me-3"></i>Finalizar Compra
        </h1>
        <p class="payment-subtitle">Proceso seguro y cifrado</p>
    </div>

    <!-- Body -->
    <div class="payment-body">
        <!-- Tarjeta de Crédito Visual -->
        <div class="payment-card">
            <div class="card-logo">Adrenasport</div>
            <div class="card-chip"></div>
            <div class="card-number" id="cardNumberDisplay">•••• •••• •••• ••••</div>
            <div class="card-details">
                <div>
                    <div class="card-label">TITULAR</div>
                    <div class="card-value" id="cardNameDisplay">NOMBRE DEL TITULAR</div>
                </div>
                <div>
                    <div class="card-label">VÁLIDO HASTA</div>
                    <div class="card-value" id="cardDateDisplay">MM/AA</div>
                </div>
            </div>
        </div>

        <!-- Formulario de Pago -->
        <div class="payment-form">
            <form action="/pago" method="POST">
                <div class="form-group">
                    <label class="form-label">Nombre en la tarjeta</label>
                    <input type="text" name="nombre" class="form-control" placeholder="Ej: JUAN PEREZ" required
                           oninput="updateCardName(this.value)">
                </div>

                <div class="form-group">
                    <label class="form-label">Número de tarjeta</label>
                    <div class="input-with-icon">
                        <input type="text" name="tarjeta" class="form-control" placeholder="1234 5678 9012 3456" 
                               maxlength="19" required oninput="formatCardNumber(this)">
                        <i class="bi bi-credit-card input-icon"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Fecha de expiración</label>
                            <input type="month" name="fecha" class="form-control" required
                                   onchange="updateCardDate(this.value)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">CVV</label>
                            <div class="input-with-icon">
                                <input type="password" name="cvv" class="form-control" placeholder="123" 
                                       maxlength="3" required>
                                <i class="bi bi-shield-lock input-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Resumen de Compra -->
                <div class="payment-summary">
                    <div class="summary-title">Resumen de tu compra</div>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <strong>${{ total }}</strong>
                    </div>
                    <div class="summary-item">
                        <span>Envío:</span>
                        <strong class="text-success">Gratis</strong>
                    </div>
                    <div class="summary-item">
                        <span>Descuento:</span>
                        <strong class="text-success">-$0.00</strong>
                    </div>
                    <div class="summary-total">
                        Total: ${{ total }}
                    </div>
                </div>

                <!-- Métodos de Pago Aceptados -->
                <div class="payment-methods">
                    <div class="payment-method">VISA</div>
                    <div class="payment-method">MC</div>
                    <div class="payment-method">AMEX</div>
                    <div class="payment-method">PP</div>
                </div>

                <!-- Badge de Seguridad -->
                <div class="security-badge">
                    <i class="bi bi-shield-check"></i>
                    <span>Pago 100% seguro cifrado con SSL</span>
                </div>

                <button type="submit" class="btn-payment">
                    <i class="bi bi-lock-fill me-2"></i>Confirmar Pago
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    // Formatear número de tarjeta
    function formatCardNumber(input) {
        let value = input.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
        let formattedValue = value.match(/.{1,4}/g)?.join(' ') || '';
        input.value = formattedValue;
        
        // Actualizar display de tarjeta
        const display = document.getElementById('cardNumberDisplay');
        if (value.length > 0) {
            let masked = value.substring(0, 4) + ' ' + 
                        value.substring(4, 8).replace(/./g, '•') + ' ' +
                        value.substring(8, 12).replace(/./g, '•') + ' ' +
                        value.substring(12, 16);
            display.textContent = masked;
        } else {
            display.textContent = '•••• •••• •••• ••••';
        }
    }

    // Actualizar nombre en tarjeta
    function updateCardName(name) {
        const display = document.getElementById('cardNameDisplay');
        display.textContent = name.toUpperCase() || 'NOMBRE DEL TITULAR';
    }

    // Actualizar fecha en tarjeta
    function updateCardDate(date) {
        const display = document.getElementById('cardDateDisplay');
        if (date) {
            const [year, month] = date.split('-');
            display.textContent = `${month}/${year.slice(2)}`;
        } else {
            display.textContent = 'MM/AA';
        }
    }

    // Efectos de focus en inputs
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('focused');
        });
    });
</script>

</body>
</html>
