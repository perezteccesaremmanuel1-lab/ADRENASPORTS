{% extends "base.html" %}
{% block title %}Confirmar Pago{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Confirmación de Pago</h2>
    <p class="text-center">Revisa tu información antes de confirmar la compra.</p>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">

            <!-- FORMULARIO DE PAGO -->
            <form action="{{ url_for('pago') }}" method="POST">

                <div class="card shadow p-4">
                    <h4 class="mb-4 text-center">Datos de Pago</h4>

                    <div class="mb-3">
                        <label class="form-label">Nombre del titular</label>
                        <input type="text" name="titular" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Número de tarjeta</label>
                        <input type="text" name="tarjeta" class="form-control" minlength="16" maxlength="16" required>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Vencimiento</label>
                            <input type="text" name="vencimiento" class="form-control" placeholder="MM/AA" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">CVV</label>
                            <input type="text" name="cvv" class="form-control" minlength="3" maxlength="4" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" name="direccion" class="form-control" required>
                    </div>

                    <div class="alert alert-info text-center">
                        <h4>Total a pagar: ${{ total }}</h4>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        Confirmar Pago
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
{% endblock %}
