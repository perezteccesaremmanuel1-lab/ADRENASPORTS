<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Adrenasport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f6f7;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      border-radius: 15px;
      padding: 30px;
      border-top: 5px solid #0056b3;
      max-width: 400px;
      width: 100%;
    }
    .btn-adrenasport {
      background-color: #0056b3;
      color: white;
      border-radius: 8px;
      font-weight: 500;
      width: 100%;
      border: none;
      padding: 12px;
    }
    .btn-adrenasport:hover {
      background-color: #003d82;
    }
    .link-login {
      text-decoration: none;
      color: #0056b3;
      font-weight: 500;
    }
    .adrenasport-logo {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      color: #0056b3;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .alert-info {
      background-color: #e8f4ff;
      border-color: #0056b3;
      color: #0056b3;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="adrenasport-logo">Adrenasport</div>
      <h3 class="text-center mb-4">Crear cuenta Adrenasport</h3>

      {% if mensaje %}
      <div class="alert alert-info text-center">{{ mensaje }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('registro') }}">
        <div class="mb-3">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" name="usuario" id="usuario" required>
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="contrasena" id="contrasena" required>
        </div>

        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" name="confirmar" id="confirmar" required>
        </div>

        <button type="submit" class="btn btn-adrenasport">Registrarme</button>
      </form>

      <div class="text-center mt-3">
        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="link-login">Inicia sesión</a></p>
      </div>
    </div>
  </div>
</body>
</html>
